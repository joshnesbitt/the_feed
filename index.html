<!DOCTYPE html>
<html>
<head>
  <title>The Feed</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/vendor/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
  <script type="text/javascript" src="http://cdn.getsignalbox.com/sdks/javascript/sdk-0.2.1.js"></script>
  <script type="text/javascript" src="http://cdn.getsignalbox.com/sdks/backbone/sdk-0.1.0.js"></script>
  <script type="text/javascript" src="javascripts/vendor/soundcloud.js"></script>
  <script type="text/javascript" src="javascripts/vendor/handlebars.js"></script>
  <script type="text/javascript" src="javascripts/namespace.js"></script>
  <script type="text/javascript" src="javascripts/lib/Util.js"></script>
  <script type="text/javascript" src="javascripts/model/Item.js"></script>
  <script type="text/javascript" src="javascripts/collection/Items.js"></script>
  <script type="text/javascript" src="javascripts/view/Application.js"></script>
  <script type="text/javascript" src="javascripts/view/Item.js"></script>
  <script type="text/javascript" src="javascripts/view/Items.js"></script>
  <script type="text/javascript" src="javascripts/view/Player.js"></script>
  <script type="text/javascript" src="javascripts/view/YouTubePlayer.js"></script>
  <script type="text/javascript" src="javascripts/view/SoundcloudPlayer.js"></script>
  <script type="text/javascript" src="javascripts/init.js"></script>
</head>
<body>

  <div id="header">
    <h1>The Feed</h1>
  </div>

  <div id="content">
    <div id="items">
      <img src="images/loading.gif" class="loading"/>
    </div>
  </div>

  <div id="footer">
    &copy; Josh Nesbitt 2012. Built with <a href="http://getsignalbox.com" target="_blank">Signal Box</a>. Developer? You can find the <a href="https://github.com/signalbox/the_feed" target="_blank">source code here</a>.
  </div>

  <script type="text/html" id="item-template">
    <div class="item {{ meta.colour }}" style="width: {{ meta.width }}%" data-id="{{ item._id }}">
      <a href="{{ item.link }}" class="toggle-player" data-id="{{ item._id }}">&rarr;</a>
      <h2>{{ item.title }}</h2>
      <p class="body">{{{ item.body }}}</p>

      <div class="player"></div>
    </div>
  </script>

  <script type="text/html" id="youtube-template">
    <iframe width="560" height="315" src="http://www.youtube.com/embed/{{ id }}?autoplay=1" frameborder="0" allowfullscreen></iframe>
  </script>

  <script type="text/html" id="soundcloud-template">
    <object height="81" width="100%" id="soundcloudPreview" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
      <param name="movie" value="http://player.soundcloud.com/player.swf?url={{ id }}&enable_api=true&object_id=soundcloudPreview"></param>
      <param name="allowscriptaccess" value="always"></param>
      <embed allowscriptaccess="always" height="81" src="http://player.soundcloud.com/player.swf?url={{ id }}&enable_api=true&object_id=soundcloudPreview" type="application/x-shockwave-flash" width="100%" name="soundcloudPreview"></embed>
    </object>
  </script>

</body>
</html>
